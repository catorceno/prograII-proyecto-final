
@if(seatingPlan){
  @for(row of seatingPlan.rows; track row.name){
    <p>{{row.name}}</p>
    
    @for(seat of row.seats; track seat.number){
      <p>{{seat.number}}</p>
    }
  }
} @else {
  <p>no se encontr√≥ un plano de las asientos</p>
}
